<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Traffic Signal Detection</title>
<style>
body { font-family: Arial, sans-serif; background:#111; color:#eee; text-align:center; }
.signal {
  width: 150px; height: 150px; border-radius: 50%;
  margin: 20px auto; box-shadow: 0 0 30px rgba(0,0,0,0.5);
}
.green { background: #0f0; }
.red { background: #f00; }
img { border: 4px solid #444; border-radius: 8px; }
</style>
<script>
async function updateSignal() {
  const res = await fetch('/signal');
  const data = await res.json();
  document.getElementById('signal').className = 'signal ' + data.color;
}
setInterval(updateSignal, 1000);
</script>
</head>
<body>
  <h1>Traffic Signal Detection</h1>
  <div id="signal" class="signal green"></div>
  <img src="/video" width="480" height="360" />
</body>
</html>
